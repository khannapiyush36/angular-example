<div>
    <form class="searchForm" ng-submit="formSubmit()">
        <div class="search">
            <label> Search: </label>
            <input type="text" my-model="searchTerm" name="q" search-term-dir>
            <input type="submit" class="submit" value="Search" ng-disabled="!searchTerm">
        </div>
    </form>
    <div class="freq-search">
        <span class="text">Recently Searched terms: </span>
        <span recent-search-terms></span>
    </div>
</div>
