<div>
    <div class="searchForm">
		<div class="search-label">
			<span class="searchText">Showing <b>1-{{rowsToBeShown}}</b> results for 
				<search-text term="getSearchTerm()"> </search-text>
				<span ng-hide="!filterTerm"> with filter <b> {{filterTerm}}</b> </span>
			</span>
		</div>
        <div class="search">
            <label> Search: </label>
            <input type="text" my-model="searchTerm" search-term-dir>
            <input type="hidden" name="rowsToBeShown">
            <input type="submit" class="submit" value="Search" ng-disabled="!searchTerm" get-result-dir="10">
        </div>
        <div class="filter">
            <label> Filter: </label>
            <input type="text" my-model="filterTerm">
        </div>
    </div>
    <table>
        <th class='index'> S.No. </th>
        <th class='title' ng-click="sortMe('name')"> Name </th> 
        <th class='pubdate' ng-click="sortMe('email')"> Email </th>
        <th class='summary'> About </th>
        <th class='category' ng-click="sortMe('company')"> Company </th>
        <tr class='result-item' ng-repeat="x in output | filter:filterTerm | orderBy:sortParam:reverse"> 
            <td class='index' ng-hide="hide($index+1)"> {{$index + 1}} </td>
            <td class='title' ng-hide="hide($index+1)"> {{x.name}} </td>
            <td class='pubdate' ng-hide="hide($index+1)"> <a ng-href="mailto:{{x.email}}"> {{ x.email}} </a> </td>
            <td class='summary' ng-hide="hide($index+1)"> {{ x.about}} </td>
            <td class='category' ng-hide="hide($index+1)"> {{ x.company}} </td>
        </tr>
    </table>
    <div class="pagination">
    	<button row-count="rowsToBeShown" load-more-dir> Load More </button>
    </div>
</div>
